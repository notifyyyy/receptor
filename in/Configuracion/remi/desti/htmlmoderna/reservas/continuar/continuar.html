<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body> 
	<div id="loader" style="display: flex; justify-content: center; align-items: center; position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
		<!-- Spinner -->
		<div class="spinner"></div>
	</div>

    <div id="content" style="display: none;">		
        <img id="image" src="imagen.jpg" style="width: 100%; position: absolute;"></img>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Esperar a que el documento est√© listo

            var loader = $("#loader");
            var content = $("#content");

            $("#pre").animate({
                opacity: 0.5 // Cambia la opacidad al 20%
            },250); //  
			$("#pre").animate({
                opacity: 1  
            }, 300); 
			$("#pre").animate({
                opacity: 0.5 // Cambia la opacidad al 20%
            },300); //  
			$("#pre").animate({
                opacity: 1  
            }, 300); 
			$("#pre").animate({
                opacity: 0.5 // Cambia la opacidad al 20%
            },300); //  
			$("#pre").animate({
                opacity: 1  
            }, 300); 
			

            setTimeout(function () { 
                loader.hide();
                content.show();
            }, 1200);  
 

            window.addEventListener('goBack', function () {
                $("#image").animate({
                opacity: 0,
                left:200 // Cambia la opacidad al 20%
                },50);
                setTimeout(function () { 
                    window.history.go(-2);
            }, 50);  
                
            });
        });


        document.getElementById("image").addEventListener("click", function () {
			window.open("ahorro/ahorro.html", '_self');
		});
    </script>
</body>

</html>
