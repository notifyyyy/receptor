<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div id="loader" style="display: flex; justify-content: center; align-items: center; position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
		<!-- Spinner -->
		<div class="spinner"></div>
	</div>

	<div id="content" style="display: none;">
		<img id="image" src="imagen.png" style="width: 100%;"></img>
	</div>
	<script>
		window.onload = function () {
			var loader = document.getElementById("loader");
			var content = document.getElementById("content");
			setTimeout(function () {
				// Ocultar el mensaje de carga y mostrar el contenido de la p√°gina
				loader.style.display = "none";
				content.style.display = "block";

			}, 1000);


		};

		document.getElementById("image").addEventListener('click', function () {
			window.history.back();

		});

		window.addEventListener('goBack', function () {
			window.history.back();
		});
	</script>
</body>

</html>
